<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 2 Atividade 5</title>

    <script>
        var texto = ("Informe 6 valores para calcularmos a média aritmética deles.")
        alert(texto)

        var um = parseFloat(prompt("Informe o primeiro valor: "))
        var dois = parseFloat(prompt("Informe o segundo valor: "))
        var tres = parseFloat(prompt("Informe o terceiro valor: "))
        var quatro = parseFloat(prompt("Informe o quarto valor: "))
        var cinco = parseFloat(prompt("Informe o quinto valor: "))
        var seis = parseFloat(prompt("Informe o sexto valor: "))

        var resultado = (um + dois + tres + quatro + cinco + seis) / 6
        alert("Os valores informados foram: " + um + ", " + dois + ", " + tres + ", " + quatro + ", " + cinco + ", " + seis + ". A média desses valores é " + resultado)
    </script>
